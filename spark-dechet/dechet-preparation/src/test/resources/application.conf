env {
    S3_ENDPOINT="http://minio:9000"
    S3_ACCESS_KEY="minioadmin"
    S3_SECRET_KEY="minioadmin"
    APP_BUCKET="idea"
    TEST_MODE="True"
    test_bucket="src/test/resources/Local/utils/"
    TEST_DEBUG="true"
    debugShow="1" # 0 => no print, no .show()
                  # 1 => print but no .show()
                  # 2 => print and .show()
                  # 3 => print and .show() with 100 000 000 lines
}

tableCollecte {
    header="False"
    delimiter=";"
    format="minioSelectCSV"
    test_bucket="src/test/resources/Local/services/preparation/"
    in_bucket="s3a://idea/rawData/collecte/latest/"
    out_bucket="s3a://idea/preparedData/collecte/"
    analysed_bucket="s3a://idea/smartData/collecte/"
