# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
 #spark.master                     spark://spark:7077
 spark.eventLog.enabled           true
 spark.history.provider org.apache.spark.deploy.history.FsHistoryProvider
 spark.history.fs.update.interval 10s
 spark.history.ui.port 18080
 spark.network.timeout 400s
 spark.executor.heartbeatInterval 10s
 spark.driver.maxResultSize       256m
 spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
spark.ui.enabled                   true
spark.ui.port                      4040
spark.driver.memoryOverhead        1000
spark.executor.memoryOverhead      600
spark.rpc.io.connectionTimeout     120000
spark.executor.extraJavaOptions    -Dhttp.proxyHost=fr-proxy.groupinfra.com -Dhttp.proxyPort=3128
spark.rpc.message.maxSize          1024
#spark.memory.offHeap.size          524
spark.driver.userClassPathFirst    true
spark.shuffle.file.buffer          1024
spark.file.transferTo              false
spark.storage.memoryFraction       0
#spark.worker.cleanup.enabled        false
spark.executor.extraJavaOptions    -XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=25 -verbose:gc -XX:+PrintFlagsFinal -XX:+PrintReferenceGC -verbose:gc -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+PrintAdaptiveSizePolicy -XX:+UnlockDiagnosticVMOptions -XX:+G1SummarizeConcMark
spark.hadoop.fs.s3a.bucket.all.committer.magic.enabled true
#spark.executor.userClassPathFirst  true
    


